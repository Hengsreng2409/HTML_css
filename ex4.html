<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="ex4.css">
</head>
<body>

<div class="profile-card">
    <img src="spiderman.jpg" alt="Profile Picture">
    <h2>Spiderman</h2>
    
    <div class="stats">
        <div>Post: <strong>0</strong></div>
        <div>Following: <strong>5</strong></div>
        <div>Followers: <strong>1M</strong></div>
    </div>
    <div class="buttons">
        <button class="follow-button">Follow</button>
        <button class="message-button">Message</button>
    </div>
    <div class="quote-box">
        <p><em>"With great power comes great responsibility."</em></p>
    </div>
    <div class="about-box">
        <p>Spiderman is an amazing superhero who fights crime and protects the city.</p>
    </div>
</div>
</body>
</html>
